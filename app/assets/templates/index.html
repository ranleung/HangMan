<div class="container">
	<h1 class="text-center">Let's Play Hang Man</h1>
		
		<!-- Button trigger modal -->
		<div class="text-center">
			<button class="btn btn-primary" data-toggle="modal" data-target="#myModal" ng-hide="buttonHide">
			  Game Set Up
			</button>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		        <h4 class="modal-title text-center" id="myModalLabel">Player 1, please fill each form out and save before playing!</h4>
		      </div>
		      <div class="modal-body text-center">
		        <form ng-submit="addWord()">
							<h3>Secret Word: {{secretWord}}</h3>
							<input type="text" ng-model="secretWord" ng-hide="buttonHide" class="form-control" autofocus>
							<button class="btn btn-primary form-control" ng-hide="buttonHide">Save</button>
						</form>
						<form ng-submit="addHintOne()">
							<h3>1st Hint: {{hintOne}}</h3>
							<input type="text" ng-model="hintOne" ng-hide="hintOneHide" class="form-control">
							<button class="btn btn-primary form-control" ng-hide="hintOneHide">Save</button>
						</form>
						<form ng-submit="addHintTwo()">
							<h3>2nd Hint: {{hintTwo}}</h3>
							<input type="text" ng-model="hintTwo" ng-hide="hintTwoHide" class="form-control">
							<button class="btn btn-primary form-control" ng-hide="hintTwoHide">Save</button>
						</form>
		      </div>
		      <div class="modal-footer">
		      	<button type="button" class="btn btn-success" data-dismiss="modal" ng-hide="playButton">Let's Play</button>
		     </div>
		    </div>
		  </div>
		</div>



<hr>

	<div class="row">

		<div class="col-md-6">

		<!-- Hint One -->
		<div ng-controller="CollapseCtrl">
			<button class="btn btn-info" ng-click="isCollapsed = !isCollapsed" ng-hide="showButtonHintOne">Hint One</button>
			<div collapse="isCollapsed">
				<br><div class="well well-sm">{{hintOne}}</div> 
			</div>
		</div>

		<!-- Hint Two -->
		<div ng-controller="CollapseCtrl">
			<button class="btn btn-info" ng-click="isCollapsed = !isCollapsed" ng-hide="showButtonHintTwo">Hint Two</button>
			<div collapse="isCollapsed">
				<br><div class="well well-sm">{{hintTwo}}</div> 
			</div>
		</div>

		Letters : {{letters}}

		<div ng-repeat="letter in letters">
			{{letter}}
		</div>



	</div> <!-- left side end -->


		<!-- Displaying All Letters -->
		<div class="col-md-6 text-center">

			<div class="alphabets" ng-repeat="alphabet in alphabets">				
				<button class="letter" ng-click="getLetter(alphabet)" ng-hide="showLetter">{{alphabet}}</button>				
			</div>



		</div>  <!-- right side end -->



	</div> <!-- row ends -->

</div>  <!-- container ends -->
